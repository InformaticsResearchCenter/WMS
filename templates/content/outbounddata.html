{% extends 'base/master.html' %}
{% load static %}

{% block content %}
<!-- <div class="wrapper d-flex align-items-stretch"> -->
<!-- Page Content  -->
<div id="content" class="p-4 p-md-5">
    <h2>Input OutboundData</h2>
    <hr>
    <div class="card">
        {% for message in messages %}
        <div class="alert alert-danger">
            <a class="close" href="#" data-dismiss="alert">Ã—</a>
            {{ message }}
        </div>
        {% endfor %}
        <div class="card-header">
            Add OutboundData
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {%csrf_token%}
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="id" id="id" value="OTD{{id_outbounddata}}">
                        </div>
                        <div class="form-group">
                            <label for="item">Item</label>
                            <select class="form-control" name="item">
                                {% for i in item %}
                                    {% if i.qty != 0 %}
                                    <option value='{{i.item}}'>{{i.name}} || qty = {{i.qty}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="itemdata">Quantity</label>
                            <input type="text" class="form-control" name="quantity" id="quantity"
                                placeholder="Input Quantity">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="outbound" id="outbound" value="{{outboundid}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="userGroup" id="userGroup" value="{{group_id}}">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
            <a href="{% url 'view_outbound' outboundid %}"><button type="submit" class="btn btn-success">Back</button></a>
        </div>
    </div>
</div>
{% endblock content %}
