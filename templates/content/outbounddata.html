{% extends 'base/master.html' %}
{% load static %}

{% block content %}
<!-- <div class="wrapper d-flex align-items-stretch"> -->
<!-- Page Content  -->
<div id="content" class="p-4 p-md-5">
    {% if role == 'ADM' %}
    <h2 class="mb-4">Ini Role ADM</h2>
    {% elif role == 'MAN' %}
    <h2 class="mb-4">Ini Role MAN</h2>
    {% elif role == 'OPR' %}
    <h2 class="mb-4">Ini Role OPR</h2>
    {% endif %}

    <h2>Input OutboundData</h2>
    <hr>
    <div class="card">
        <div class="card-header">
            Add OutboundData
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {%csrf_token%}
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="id" id="id" value="OBD{{outbounddata_id}}">
                        </div>
                        <div class="form-group">
                            <label for="itemdata">Item</label>
                            <select class="form-control" name="itemid">
                                {% for itm in item %}
                                <option value='{{itm.id}}'>{{itm.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="itemdata">Quantity</label>
                            <input type="text" class="form-control" name="quantity" id="quantity"
                                placeholder="Input Quantity">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="outboundid" id="reject" value="{{outboundid}}">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
            <a href="#"><button type="submit" class="btn btn-success">Back</button></a>
        </div>
    </div>
</div>
{% endblock content %}
