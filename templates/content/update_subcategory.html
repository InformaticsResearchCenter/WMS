{% extends 'base/master.html' %}
{% load static %}

{% block content %}
{% if role == 'ADM' %}
<h2 class="mb-4">Ini Role ADM</h2>
{% elif role == 'MAN' %}
<h2 class="mb-4">Ini Role MAN</h2>
{% elif role == 'OPR' %}
<h2 class="mb-4">Ini Role OPR</h2>
{% endif %}
<form method="POST" action="">
    {%csrf_token%}
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="form-group">
                <label for="category">Id Subcategory</label>
                <input type="text" readonly="true" class="form-control" name="id" id="id" value="{{subcategory.id}}">
            </div>
            <div class="form-group">
                <label for="category">Update Subcategory</label>
                <input type="text" class="form-control" name="name" id="name" value="{{subcategory.name}}"
                    placeholder="Input Subcategory">
            </div>
            <div class="form-group">
                <input type="hidden" class="form-control" name="categoryid" id="categoryid" value="{{subcat_id}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>
{% endblock content %}
