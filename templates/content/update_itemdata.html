{% extends 'base/master.html' %}
{% load static %}

{% block content %}
<!-- Page Content  -->
<div id="content" class="p-4 p-md-5">
    {% if role == 'ADM' %}
    <h2 class="mb-4">Ini Role ADM</h2>
    {% elif role == 'MAN' %}
    <h2 class="mb-4">Ini Role MAN</h2>
    {% elif role == 'OPR' %}
    <h2 class="mb-4">Ini Role OPR</h2>
    {% endif %}

    <h2>Update ItemData</h2>
    <hr>
    <div class="card">
        <div class="card-header">
            Update ItemData
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {%csrf_token%}
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="form-group">
                            <input type="text" readonly="true" class="form-control" name="id" id="id"
                                value="{{itd.id}}">
                        </div>
                        <div class="form-group">
                            <input type="text" readonly="true" class="form-control" name="inboundid" id="inboundid"
                                value="{{inboundid}}">
                        </div>
                        <div class="form-group">
                            <label for="itemdata">Item</label>
                            <select class="form-control" name="itemid">
                                {% for itm in item %}
                                <option value='{{itm.id}}'>{{itm.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="itemdata">Quantity</label>
                            <input type="text" class="form-control" name="quantity" id="quantity"
                                placeholder="Input Quantity" value="{{itd.quantity}}">
                        </div>
                        <div class="form-group">
                            <label for="itemdata">Pass</label>
                            <input type="text" class="form-control" name="pass_field" id="pass_field" readonly
                                value="{{itd.pass_field}}">
                        </div>
                        <div class="form-group">
                            <label for="itemdata">Reject</label>
                            <input type="text" class="form-control" name="reject" id="reject" placeholder="Input Reject"
                                value="{{itd.reject}}">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
                <script type="text/javascript">
                    var qty = document.getElementById('quantity');
                    var rjt = document.getElementById('reject');
                    var pass = document.getElementById('pass_field');
                    qty.addEventListener("change", function () {
                        pass.value = qty.value - rjt.value;
                    });
                    rjt.addEventListener("change", function () {
                        pass.value = qty.value - rjt.value;
                    });
                    // document.getElementById('pass_field').value = qty - rjt;
                </script>
            </form>
            <a href="#"><button type="submit" class="btn btn-success">Back</button></a>
        </div>
    </div>
</div>
</div>
{% endblock content %}
