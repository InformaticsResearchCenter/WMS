{% extends 'base/master.html' %}
{% load static %}

{% block content %}
<!-- Page Content  -->
<div id="content" width="80%">
    {% if role == 'ADM' %}
    <h2 class="mb-4">Ini Role ADM</h2>
    {% elif role == 'MAN' %}
    <h2 class="mb-4">Ini Role MAN</h2>
    {% elif role == 'OPR' %}
    <h2 class="mb-4">Ini Role OPR</h2>
    {% endif %}

    <h2>Input Outbound</h2>
    <hr>
    <div class="card">
        <div class="card-header">
            Add Outbound
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-8">
                        <!-- <div class="form-group">
                                <input type="hidden" class="form-control" name="id" id="id" value="{{id_outbound}}">
                            </div> -->
                        <div class="form-group">
                            <label for="supplier">Customer Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="supplier">Address</label>
                            <input type="text" class="form-control" name="address" id="address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label for="supplier">Phone Number</label>
                            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"
                                placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="supplier">Postal Code</label>
                            <input type="text" class="form-control" name="postalCode" id="postalCode"
                                placeholder="Postal Code">
                        </div>
                        <div class="form-group">
                            <label for="supplier">Date</label>
                            <input type="text" class="form-control" name="date" id="date" value="{{date}}"
                                readonly="true">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="userGroup" id="userGroup"
                                value="{{group_id}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="confirm" id="confirm" value="{{con_cre}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="create" id="create" value="{{con_cre}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="status" id="status" value="1">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
            <a href="{% url 'outbound' %}"><button type="submit" class="btn btn-success">Back</button></a>
        </div>
    </div>
</div>
</div>
{% endblock content %}
