{% extends 'base/master.html' %}
{% load static %}

{% block content %}
<!-- <div class="wrapper d-flex align-items-stretch">
 -->
<!-- Page Content  -->
<link rel="stylesheet" href="{% static 'css/stylea.css' %}">



<div id="content" style="width: 100%;" class="mx-auto">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
        integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <div class="flex-item mx-auto">
        <div id="qr-reader" class=""></div>
        <form id="qr-reader-results" action="#" methods="post" class="">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title" id="cardStorage">
                        <select id="action">
                            <option value="" disabled selected>-</option>
                            <option value="inbound">Inbound</option>
                            <option value="outbound">Outbound</option>
                            <option value="move">Move</option>
                        </select></h3>
                    <div class="card-tools">
                        <!-- Buttons, labels, and many other things can be placed here! -->
                        <!-- Here is a label for example -->
                        <span class="badge badge-primary">Label</span>
                    </div>
                    <!-- /.card-tools -->
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div>
                    </div>
                    <div id="outboundIdContainer">
                        <input type="text" name="" id="outboundId" placeholder="Click to Scan - outbound ID" readonly>
                        <input type="button" name="" value="check" id="outboundCheckButton">
                        <input type="button" name="" value="view" id="outboundViewButton" data-toggle="modal"
                            data-target="#outboundModal">
                    </div>
                    <div id="binLocationContainer">
                        <input type="text" name="" id="binLocation" placeholder="Click to Scan - Bin Location" readonly>
                        <input type="button" name="" value="check" id="binlocationCheckButton">
                    </div>
                    <div id="itemCodeContainer">
                        <input type="text" name="" id="itemCode" placeholder="Click to Scan - Item code" readonly>
                        <input type="button" name="" value="Input" id="inputItem">
                        <input type="button" name="" value="View" id="itemViewButton" data-toggle="modal"
                            data-target="#itemModal">
                    </div>
                    <div id="utilityContainer">
                        <input type="button" value="confirm" id="confirmButton">
                        <input type="button" value="clear" id="clearButton">
                    </div>
                    <input type="button" id="ajaxTesting" hidden>
                </div> <!-- /.card -->
                <div class="overlay" id="storageOverlay">
                    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
                </div>
            </div> <!-- /.card-body -->
    </div>

    </form>
</div>
<!-- 
0: "Kang Idam"
1: "Ciwaruga"
2: "0984783482994"
3: "2020-10-16"
4: "Complete" 
-->

</div>
<div class="modal fade" id="outboundModal" tabindex="-1" role="dialog" aria-labelledby="outboundModalTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="outboundModalTitle">Outbound data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-auto">
                <table id="outboundData" border="1">
                    <tr>
                        <td>Qr outbound belum di check</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="itemModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="itemModalTitle">Scanned item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul id="data">

                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/minified/html5-qrcode.min.js' %}"></script>
<script src="{% static 'js/minified/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/minified/storage.js' %}"></script>
{% comment %} <script src="{% static 'js/minified/ajax.js' %}"></script> {% endcomment %}
{% endblock content %}
