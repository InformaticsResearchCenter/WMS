{% extends 'base/master.html' %}
{% load static %}

{% block content %}
<!-- <div class="wrapper d-flex align-items-stretch">
 -->
<!-- Page Content  -->
<link rel="stylesheet" href="{% static 'css/stylea.css' %}">
<select id="opt">
    <option value="-">-</option>
    <option value="inbound">Inbound</option>
    <option value="outbound">Outbound</option>
    <option value="move">Move</option>
</select>


<div id="content" class="p-4 p-md-5">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
        integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>

    <div style="width:100$" class="mx-auto gridcontainer">
        <div class="flexItem">
            <div id="qr-reader" class=""></div>
        </div>
        <div class="card flex-item">
            <div class="card-header">
                <h3 class="card-title" id="cardStorage">Default Card Example</h3>
                <div class="card-tools">
                    <!-- Buttons, labels, and many other things can be placed here! -->
                    <!-- Here is a label for example -->
                    <span class="badge badge-primary">Label</span>
                </div>
                <!-- /.card-tools -->
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <div>
                    <form id="qr-reader-results" action="#" methods="post" class="">
                        {% csrf_token %}
                        <div id="inbound">
                            <table>
                                <div id="containerInboundBinlocation">
                                    <tr>
                                        <td valign="top"><label for="inboundBinlocation"> Binlocation </label></td>
                                        <td valign="top"> : </td>
                                        <td valign="top"><input class="" type="text" id="inboundBinlocation" readonly>
                                        </td>
                                        <td><input type="button" id="inboundBinlocationButton" value="Scan"></td>
                                    </tr>
                                </div>
                                <div id="item">
                                    <tr>
                                        <td valign="top"><label for="inboundItemCode"> item code </label></td>
                                        <td valign="top"> : </td>
                                        <td valign="top"><input class="" type="text" id="inboundItemCode" readonly></td>
                                        <td><input type="button" id="inboundItemCodeButton" value="Scan"></td>
                                    </tr>
                                    <tr>
                                        <td valign="top"><label for="inboundItemName"> item name </label></td>
                                        <td valign="top"> : </td>
                                        <td valign="top"><input class="" type="text" id="inboundItemName" readonly></td>
                                        <td><input type="button" id="inboundInputButton" value="Input"></td>
                                    </tr>
                                    <tr>
                                        <td valign="top"><label for="inboundScannedItem"> item inputed </label></td>
                                        <td valign="top"> : </td>
                                        <td valign="top"><textarea name="inboundScannedItem" id="inboundScannedItem"
                                                readonly></textarea></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            <input type="button" id="inboundFinish" value="finish">
                                            <input type="button" id="inboundClear" value="clear">
                                        </td>
                                    </tr>
                                </div>
                            </table>
                        </div>

                        <div id="outbound">
                            <table>
                                <div class="outbounddata">
                                    <tr>
                                        <td valign="top"><label for="systeminfo"> system </label></td>
                                        <td valign="top"> : </td>
                                        <td valign="top"><input class="" type="text" style="outline: none;"
                                                id="systeminfo" readonly></td>
                                        <td>
                                    </tr>
                                    <tr>
                                        <td valign="top"><label for="outboundId"> outbound id </label></td>
                                        <td valign="top"> : </td>
                                        <td valign="top"><input class="" type="text" id="outboundId" readonly></td>
                                        <td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"></td>
                                        <td style="display: flex;">
                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                <input type="button" class="btn-sm btn-secondary" id="dummy"
                                                    value="dummy">
                                                <input type="button" class="btn btn-secondary" id="outboundIdButton"
                                                    value="Scan">
                                                <input type="button" class="btn btn-secondary"
                                                    id="outboundIdCheckButton" value="Check">
                                            </div>

                                        </td>
                                        <td></td>
                                    </tr>
                                </div>
                                <div id="item">
                                    <tr>
                                        <td valign="top"><label for="outboundItemCode"> item code </label></td>
                                        <td valign="top"> : </td>
                                        <td valign="top"><input class="" type="text" id="outboundItemCode" readonly>
                                        </td>
                                        <td><input type="button" id="outboundItemCodeButton" value="Scan"></td>
                                    </tr>
                                    <tr>
                                        <td valign="top"><label for="outboundItemName"> item name </label></td>
                                        <td valign="top"> : </td>
                                        <td valign="top"><input class="" type="text" id="outboundItemName" readonly>
                                        </td>
                                        <td><input type="button" id="outboundInputButton" value="Input"></td>
                                    </tr>
                                    <tr>
                                        <td valign="top"><label for="outboundScannedItem"> item inputed </label></td>
                                        <td valign="top"> : </td>
                                        <td valign="top"><textarea name="outboundScannedItem" id="outboundScannedItem"
                                                readonly></textarea></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            <input type="button" id="outboundFinish" value="finish">
                                            <input type="button" id="outboundClear" value="clear">
                                        </td>
                                    </tr>
                                </div>
                            </table>
                        </div>
                </div>
                <div id="move">
                    <table>
                        <div id="containermoveBinlocation">
                            <tr>
                                <td valign="top"><label for="moveBinlocation"> Binlocation </label></td>
                                <td valign="top"> : </td>
                                <td valign="top"><input class="" type="text" id="moveBinlocation" readonly></td>
                                <td><input type="button" id="moveBinlocationButton" value="Scan"></td>
                            </tr>
                        </div>
                        <div id="item">
                            <tr>
                                <td valign="top"><label for="moveItemCode"> item code </label></td>
                                <td valign="top"> : </td>
                                <td valign="top"><input class="" type="text" id="moveItemCode" readonly></td>
                                <td><input type="button" id="moveItemCodeButton" value="Scan"></td>
                            </tr>
                            <tr>
                                <td valign="top"><label for="moveItemName"> item name </label></td>
                                <td valign="top"> : </td>
                                <td valign="top"><input class="" type="text" id="moveItemName" readonly></td>
                                <td><input type="button" id="moveInputButton" value="Input"></td>
                            </tr>
                            <tr>
                                <td valign="top"><label for="moveScannedItem"> item inputed </label></td>
                                <td valign="top"> : </td>
                                <td valign="top"><textarea name="moveScannedItem" id="moveScannedItem"
                                        readonly></textarea>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <input type="button" id="moveFinish" value="finish">
                                    <input type="button" id="moveClear" value="clear">
                                </td>
                            </tr>
                        </div>
                    </table>
                </div> <!-- /.card -->
            </div> <!-- /.card-body -->
            <div class="overlay" id="storageOverlay">
                <i class="fas fa-2x fa-sync-alt fa-spin"></i>
            </div>
        </div>

        </form>
        <input type="hidden" id="itemlist">
    </div>
    <div id="dataset"> </div>
</div>
</div>
<script type="text/javascript">
    var item = JSON.parse("{{datas|escapejs}}");
    var itemlist = document.getElementById('itemlist');
    itemlist.value = "{{datas|escapejs}}";
</script>
<script src="{% static 'js/minified/html5-qrcode.min.js' %}"></script>
<script src="{% static 'js/minified/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/minified/storageb.js' %}"></script>
{% comment %} <script src="{% static 'js/minified/ajax.js' %}"></script> {% endcomment %}
{% endblock content %}
