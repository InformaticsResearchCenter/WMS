{% extends 'base/master.html' %}
{% load static %}

{% block content %}
<!-- Page Content  -->
<div id="content" width="80%">
    <h2>Input Supplier Return</h2>
    <hr>
    <div class="card">
        <div class="card-header">
            Add Supplier Return
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="form-group">
                            <label for="supplier">Inbound </label>
                            <select class="form-control" name="inbound" id="inbound">
                                {% for inb in inbound %}
                                <option value='{{inb.id}}'>{{inb.id}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="date" id="date" value="{{date}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="confirm" id="confirm" value="{{id}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="create" id="create" value="{{id}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="status" id="status" value="1">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="userGroup" id="userGroup"
                                value="{{group_id}}">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
            <a href="{% url 'costumerReturnIndex' %}"><button type="submit" class="btn btn-success">Back</button></a>
        </div>
    </div>
</div>
</div>
{% endblock content %}
