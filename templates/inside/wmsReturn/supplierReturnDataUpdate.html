{% extends 'base/master.html' %}
{% load static %}

{% block content %}
<!-- Page Content  -->
<div id="content" width="80%">
    <h2>Update Supplier Return</h2>
    <hr>
    <div class="card">
        {% for message in messages %}
        <div class="alert alert-danger">
            <a class="close" href="#" data-dismiss="alert">Ã—</a>
            {{ message }}
        </div>
        {% endfor %}
        <div class="card-header">
            Update Supplier Return
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="id" id="id" value="{{supplierreturn.id}}">
                        </div>
                        <div class="form-group">
                            <label for="supplier">Quantity</label>
                            <input type="text" class="form-control" name="quantity" id="quantity"
                                value="{{supplierreturn.quantity}}">
                        </div>
                         <input type="text" class="form-control" name="quantityasli" id="quantityasli"
                                value="{{supplierreturn.quantity}}">    
                        <div class="form-group">      
                                <input type="hidden" class="form-control" name="item" id="item"
                                value="{{supplierreturn.item.id}}">
                           {% comment %} <select class="form-control" name="item" id="item">
                                {% for i in inbounddata %}
                                    {% if i.rejectCounter != 0 %}
                                    <option value='{{supplierteturn.item.id}}'>{{supplierreturn.item.name}} || reject = {{supplierreturn.rejectCounter}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>        {% endcomment %}
                        </div>
                        <input type="text" class="form-control" name="reject" id="reject"
                                value="{{supplierreturn.quantity}}">
                        <input type="text" class="form-control" name="rejectasli" id="rejectasli"
                                value="{{supplierreturn.reject}}">        
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="supplierReturn" id="supplierReturn"
                                value="{{supplierReturnId}}">
                        </div>
                       <!--  <div class="form-group">
                            <input type="hidden" class="form-control" name="reject" id="reject" value="1">
                        </div> -->
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="userGroup" id="userGroup"
                                value="{{group_id}}">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
                 <script type="text/javascript">
                    var qty = document.getElementById('quantity');
                    var qtyasli = document.getElementById('quantityasli')
                    var pass = document.getElementById('reject');
                    var passasli = document.getElementById('rejectasli');
                    qty.addEventListener("change", function () {
                        pass.value = (parseInt(qtyasli.value) - parseInt(qty.value)) + parseInt(passasli.value);
                    });
                    {% comment %} pass.addEventListener("change", function (){
                        passasli = a
                    }); {% endcomment %}
                    {% comment %} rjt.addEventListener("change", function () {
                        pass.value = rjt.value;
                    }); {% endcomment %}
                    {% comment %} rejectCounter.addEventListener("change", function () {
                        pass.value = qty.value;
                    }); {% endcomment %}
                </script>
            </form>
            <a href="{% url 'supplierReturnIndex' %}"><button type="submit" class="btn btn-success">Back</button></a>
        </div>
    </div>
</div>
</div>
{% endblock content %}
