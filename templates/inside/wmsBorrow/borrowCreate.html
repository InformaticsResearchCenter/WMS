{% extends 'base/master.html' %} {% load static %} {% block content %}
<!-- Page Content  -->
<div id="content" width="80%">
    <h2>Borrow - </h2>
    <hr>
    <div class="card">
        <div class="card-header">
            Add BorrowData
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone</label>
                            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="date" id="date" value="{{date}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="confirm" id="confirm" value="{{id}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="create" id="create" value="{{id}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="userGroup" id="userGroup" value="{{group_id}}">
                        </div>
                        <button type="submit " class="btn btn-primary ">Add</button>
                    </div>
                </div>
            </form>
            <a href="#"><button type="submit " class="btn btn-success ">Back</button></a>
        </div>
    </div>
</div>
{% endblock content %}
