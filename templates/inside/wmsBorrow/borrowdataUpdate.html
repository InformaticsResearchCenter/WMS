{% extends 'base/master.html' %}
{% load static %}
{% block content %}
<!-- Page Content  -->
<div id="content" width="80%">
    <h2>Borrow - </h2>
    <hr>
    <div class="card">
        <div class="card-header">
            Update List BorrowData
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="form-group">
                            <label for="name">Quantity</label>
                            <input type="text" class="form-control" name="quantity" id="quantity"
                                value="{{borrowdata.quantity}}">
                        </div>
                        <div class="form-group">
                            <label for="item">Item</label>
                            <select class="form-control" name="item">
                                <option selected value='{{borrowdata.item.id}}'>{{borrowdata.item.name}}</option>
                                {% for i in item %}
                                {% if borrowdata.item.name != i.name %}
                                <option value='{{i.id}}'>{{i.name}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="borrow" id="borrow"
                                value="{{borrowdata.borrow.id}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="userGroup" id="userGroup"
                                value="{{borrowdata.userGroup.id}}">
                        </div>
                        <button type="submit " class="btn btn-primary ">Update</button>
                    </div>
                </div>
            </form>
            <a href="#"><button type="submit " class="btn btn-success ">Back</button></a>
        </div>
    </div>
</div>
{% endblock content %}
