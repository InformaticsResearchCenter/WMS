{% extends 'base/master.html' %}
{% load static %}
{% block content %}
<!-- Page Content  -->
<div id="content" width="80%">
    <h2>Borrow</h2>
    <hr>
    <div class="card">
        {% for message in messages %}
        <div class="alert alert-danger">
            <a class="close" href="#" data-dismiss="alert">Ã—</a>
            {{ message }}
        </div>
        {% endfor %}
        <div class="card-header">
            Add List BorrowData
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="form-group">
                            <label for="name">Quantity</label>
                            <input type="text" class="form-control" name="quantity" id="quantity"
                                placeholder="Quantity">
                        </div>
                        <div class="form-group">
                            <label for="item">Item</label>
                            <select class="form-control" name="item">
                                {% for i in item %}
                                {% if i.qty != 0 %}
                                <option value='{{i.item}}'>{{i.name}} || qty = {{i.qty}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="borrow" id="borrow" value="{{borrow_id}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="userGroup" id="userGroup"
                                value="{{group_id}}">
                        </div>
                        <button type="submit " class="btn btn-primary ">Add</button>
                    </div>
                </div>
            </form>
            <a href="#"><button type="submit " class="btn btn-success ">Back</button></a>
        </div>
    </div>
</div>
{% endblock content %}
