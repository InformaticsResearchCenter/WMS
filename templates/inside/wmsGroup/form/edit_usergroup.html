{% extends 'core/group.html' %}
{% load static %}

{% block content %}
<div id="content" class="p-4 p-md-5">
    <h2>Update Profile</h2>
    <hr>
    <div class="card">
        <div class="card-header">
            Update Data Profile
        </div>
        <div class="card-body">
        {% for message in messages %}
        <div class="alert alert-danger">
            <a class="close" href="#" data-dismiss="alert">Ã—</a>
            {{ message }}
        </div>
        {% endfor %}
            <form method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="form-group">
                            <label for="category">imageCompany</label>
                            <input type="file" class="form-control" name="imageCompany" id="imageCompany" value="{{usergroup.imageCompany}}">
                        </div>
                        <div class="form-group">
                            <label for="category">Nama Company</label>
                            <input type="text" class="form-control" name="nameCompany" id="nameCompany" value="{{usergroup.nameCompany}}"
                                placeholder="Input Name Company">
                        </div>
                        <div class="form-group">
                            <label for="category">Address Company</label>
                            <input class="form-control" name="addressCompany" id="addressCompany"
                                value="{{usergroup.addressCompany}}" placeholder="Address Company"></input>
                        </div>
                        <div class="form-group">
                            <label for="category">Province</label>
                            <input type="text" class="form-control" name="province" id="province" value="{{usergroup.province}}"
                                placeholder="Province">
                        </div>
                        <div class="form-group">
                            <label for="category">City</label>
                            <input type="text" class="form-control" name="city" id="city" value="{{usergroup.city}}"
                                placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="category">Districts</label>
                            <input type="text" class="form-control" name="districts" id="districts" value="{{usergroup.districts}}"
                                placeholder="Districts">
                        </div>
                        <div class="form-group">
                            <label for="category">Village</label>
                            <input type="text" class="form-control" name="village" id="village" value="{{usergroup.village}}"
                                placeholder="Village">
                        </div>
                        <div class="form-group">
                            <label for="category">Address</label>
                            <input type="text" class="form-control" name="address" id="address"
                                value="{{usergroup.address}}" placeholder="Input Address"></input>
                        </div>
                        <div class="form-group">
                            <label for="category">PostalCode</label>
                            <input type="text" class="form-control" name="postalCode" id="postalCode"
                                value="{{usergroup.postalCode}}" placeholder="Input PostalCode">
                        </div>
                        <div class="form-group">
                            <label for="category">Phone Number</label>
                            <input type="number" class="form-control" name="phoneNumber" id="phoneNumber"
                                value="{{usergroup.phoneNumber}}" placeholder="Input PostalCode">
                        </div>
                        <div class="form-group">
                            <label for="category">Email</label>
                            <input type="email" class="form-control" name="email" id="email"
                                value="{{usergroup.email}}" placeholder="Input Email">
                        </div>
                        <div class="form-group">
                            <label for="category">Nama Operator</label>
                            <input type="text" class="form-control" name="name" id="name"
                                value="{{usergroup.name}}" placeholder="Input PostalCode">
                        </div>
                        <div class="form-group">
                            <label for="category">Profile Operator</label>
                            <input type="file" class="form-control" name="profileOperator" id="profileOperator"
                                value="{{usergroup.profileOperator}}" placeholder="Input Profile Operator">
                        </div>
                        <div class="form-group">
                            <label for="category">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                value="{{usergroup.password}}" placeholder="Input password">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
            <a href="{% url 'list_supplier' %}"><button type="submit" class="btn btn-success">Back</button></a>
        </div>
    </div>
</div>
<script src="jquery.min.js"/>
<script>
    $.ajax(
        {url: "https://emsifa.github.io/api-wilayah-indonesia/api/provinces.json",
         method: " GET", onsuccess: (response) => console.log(response.data)}
         )
</script>
{% endblock content %}
