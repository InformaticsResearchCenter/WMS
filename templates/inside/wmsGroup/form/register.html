<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="{% static 'images/img-01.png' %}" alt="IMG" />
                </div>
                <form method="POST" enctype="multipart/form-data" class="login100-form validate-form">
                    {% csrf_token %}
                    {% for message in messages %}
                    <div class="alert alert-danger">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>
                        {{ message }}
                    </div>
                    {% endfor %}
                    <span class="login100-form-title">Register</span>
                    <div class="wrap-input100">
                        <input class="input100" type="hidden" name="id" value="USG{{id}}" />
                    </div>
                    <div class="wrap-input100" data-validate="Please input your email !">
                        <input type="file" class="form-control" name="imageCompany">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100" data-validate="Please input your username correctly !">
                        <input class="input100" type="text" name="nameCompany" placeholder="nameCompany" />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-users" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100" data-validate="Please input your username correctly !">
                        <textarea class="input100" type="text" name="addressCompany"
                            placeholder="addressCompany" /></textarea>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100" data-validate="Please input your username correctly !">
                        <select class="form-control" type="text" name="province" id="selectProvinsi" placeholder="province" onchange="fetchCity()">  
                            <option>--Select Province</option>
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100" data-validate="Please input your username correctly !">
                        <select class="input100" type="text" name="city" id="selectKota" placeholder="province" onchange="fetchDistrict()">
                            <option>--Select City</option>  
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100" data-validate="Please input your username correctly !">
                        <select class="input100" type="text" name="districts" id="selectKecamatan" placeholder="province" onchange="fetchVillage()">  
                            <option>--Select Districts</option>
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100" data-validate="Please input your username correctly !">
                        <select class="input100" type="text" name="village" id="selectDesa" placeholder="province">  
                            <option>--Select Village</option>
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100" data-validate="Please input your username correctly !">
                        <textarea class="input100" type="text" name="address" placeholder="address" /></textarea>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100" data-validate="Please input your username correctly !">
                        <input class="input100" type="text" name="postalCode" placeholder="postal code" />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-map" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100" data-validate="Please input your username correctly !">
                        <input class="input100" type="number" name="phoneNumber" placeholder="phone number" />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100" data-validate="Please input your email !">
                        <input class="input100" type="email" name="email" placeholder="email" />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100" data-validate="Please input your username correctly !">
                        <input class="input100" type="text" name="name" placeholder="name Operator" />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-users" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100" data-validate="Please input your username correctly !">
                        <input type="file" class="input100" name="profileOperator">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100" data-validate="Please input your username correctly !">
                        <input class="input100" type="password" name="password" placeholder="password" />
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" style="background:#fd7e14;">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        fetch(`http://www.emsifa.com/api-wilayah-indonesia/api/provinces.json`)
        .then(response => response.json())
        .then(result => {
            result.map(item => {
                $('#selectProvinsi').append(
                    '<option value="' + item.id + '">' + item.name + '<option/>'
                );
            })
        });
        
        function fetchCity(){
            // get id provinsi
            let idProvinsi = $('#selectProvinsi').val()

            fetch(`http://www.emsifa.com/api-wilayah-indonesia/api/regencies/${idProvinsi}.json`)
            .then(response => response.json())
            .then(result => {
                result.map(item => {
                    $('#selectKota').append(
                        '<option value="' + item.id + '">' + item.name + '<option/>'
                    );
                })
            });
        }

        function fetchDistrict(){
            // get id kota
            let idCity = $('#selectKota').val()

            fetch(`http://www.emsifa.com/api-wilayah-indonesia/api/districts/${idCity}.json`)
            .then(response => response.json())
            .then(result => {
                result.map(item => {
                    $('#selectKecamatan').append(
                        '<option value="' + item.id + '">' + item.name + '<option/>'
                    );
                })
            });
        }

        function fetchVillage(){
            // get id kota
            let idVillage = $('#selectKecamatan').val()

            fetch(`http://www.emsifa.com/api-wilayah-indonesia/api/villages/${idVillage}.json`)
            .then(response => response.json())
            .then(result => {
                result.map(item => {
                    $('#selectDesa').append(
                        '<option value="' + item.id + '">' + item.name + '<option/>'
                    );
                })
            });
        }
    </script>
