{% extends 'base/master.html' %}
{% load static %}
{% block content %}
<div id="content" class="p-4 p-md-5">
    <h2>Update Item</h2>
    <hr>
    <div class="card">
        <div class="card-header">
            Update Item
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {%csrf_token%}
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="id" id="id"
                                value="{{item.id}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="userGroup" id="userGroup"
                                value="{{item.userGroup.id}}">
                        </div>
                        <div class="form-group">
                            <label for="category">Item</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Input Item"
                                value="{{item.name}}">
                        </div>
                        <div class="form-group">
                            <label for="category">Subcategory</label>
                            <select class="form-control" name="subcategory">
                                <option selected value='{{item.subcategory.id}}'>{{item.subcategory.subcategory}}
                                </option>
                                {% for subcategory in subcategory %}
                                    {% if subcategory.subcategory != item.subcategory.subcategory %}
                                    <option value='{{subcategory.id}}'>{{subcategory.subcategory}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
            <a href="#"><button type="submit" class="btn btn-success">Back</button></a>
        </div>
    </div>
</div>
</div>
{% endblock content %}
