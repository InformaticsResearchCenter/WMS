{% extends 'base/master.html' %} {% load static %} {% block content %}
<!-- Page Content  -->
<div id="content" width="80%">
    <h2>Update Category</h2>
    <hr>
    <div class="card">
        <div class="card-header">
            Update Category
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="id" id="id" value="{{category.id}}">
                        </div>
                        <div class="form-group">
                            <label for="supplier">Category</label>
                            <input type="text" class="form-control" name="category" id="category" placeholder="Name" value="{{category.category}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="userGroup" id="userGroup" value="{{category.userGroup_id}}">
                        </div>
                        <button type="submit " class="btn btn-primary ">Add</button>
                    </div>
                </div>
            </form>
            <a href="{% url 'categoryIndex' %}"><button type="submit " class="btn btn-success ">Back</button></a>
        </div>
    </div>
</div>
{% endblock content %}
