{% extends 'base/master.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/stylea.css' %}">

<div id="content" style="width: 100%;" class="mx-auto">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
        integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <div class="flex-item mx-auto">
        <div id="qr-reader" class=""></div>
        <form id="qr-reader-results" action="#" methods="post" class="">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title" id="cardStorage">
                        <select id="action">
                            <option value="" disabled selected>-</option>
                            <option value="inbound">Inbound</option>
                            <option value="outbound">Outbound</option>
                            <option value="move">Move</option>
                            <option value="borrow">Borrow</option>
                            <option value="return">Return</option>
                            <option value="opname">Stock Opname</option>
                        </select></h3>
                    <div class="card-tools">
                        <!-- Buttons, labels, and many other things can be placed here! -->
                        <!-- Here is a label for example -->
                        <span class="badge badge-primary">Label</span>
                    </div>
                    <!-- /.card-tools -->
                </div>
                <!-- /.card-header -->
                <div class="card-body">

                    <div id="inboundIdContainer">
                        <input type="text" name="" id="inboundId" placeholder="Click to Scan - inbound ID">
                        <input type="button" name="" value="check" id="inboundCheckButton">
                        <input type="button" name="" value="view" id="inboundViewButton" data-toggle="modal"
                            data-target="#inboundModal">
                        <input type="email" name="" id="">
                    </div>

                    <div id="outboundIdContainer">
                        <input type="text" name="" id="outboundId" placeholder="Click to Scan - outbound ID">
                        <input type="button" name="" value="check" id="outboundCheckButton">
                        <input type="button" name="" value="view" id="outboundViewButton" data-toggle="modal"
                            data-target="#outboundModal">
                    </div>
                    <div id="binLocationContainer">
                        <input type="text" name="" id="binLocation" placeholder="Click to Scan - Bin Location">
                        <input type="button" name="" value="check" id="binlocationCheckButton">
                    </div>

                    <div id="borrowCodeContainer">
                        <input type="text" name="" id="borrowCode" placeholder="Click to Scan - borrow code">
                        <input type="button" name="" value="check" id="borrowCheckButton">
                        <input type="button" name="" value="View" id="borrowViewButton" data-toggle="modal"
                            data-target="#borrowModal">
                    </div>
                    <div id="returnCodeContainer">
                        <input type="text" name="" id="returnCode" placeholder="Click to Scan - return code">
                        <input type="button" name="" value="check" id="returnCheckButton">
                        <input type="button" name="" value="View" id="returnViewButton" data-toggle="modal"
                            data-target="#returnModal">
                    </div>
                    <div id="itemCodeContainer">
                        <input type="text" name="" id="itemCode" placeholder="Click to Scan - Item code">
                        <input type="button" name="" value="Input" id="inputItem">
                        <input type="button" name="" value="View" id="itemViewButton" data-toggle="modal"
                            data-target="#itemModal">
                    </div>
                    <hr>
                    <div id="utilityContainer">
                        <input type="button" value="confirm" id="confirmButton">
                        <input type="button" value="clear" id="clearButton">
                    </div>
                </div> <!-- /.card -->
                <div class="overlay" id="storageOverlay">
                    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
                </div>
            </div> <!-- /.card-body -->
    </div>

    </form>
</div>

</div>
<div class="modal fade" id="borrowModal" tabindex="-1" role="dialog" aria-labelledby="borrowModalTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="borrowModalTitle">borrow data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-auto">
                <table id="borrowData" border="1">
                    <tr>
                        <td>Qr borrow belum di check</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="returnModal" tabindex="-1" role="dialog" aria-labelledby="returnModalTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="returnModalTitle">return data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-auto">
                <table id="returnData" border="1">
                    <tr>
                        <td>Qr return belum di check</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="outboundModal" tabindex="-1" role="dialog" aria-labelledby="outboundModalTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="outboundModalTitle">Outbound data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-auto">
                <table id="outboundData" border="1">
                    <tr>
                        <td>Qr outbound belum di check</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="itemModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="itemModalTitle">Scanned item</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-auto">
                <table id="itemData" border="1">
                    <tr>
                        <td>None</td>
                    </tr>
                </table>
                <hr>
                <h3>item list</h3>
                <ul id="data"></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/minified/html5-qrcode.min.js' %}"></script>
<script src="{% static 'js/minified/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/minified/storage.js' %}"></script>
{% endblock content %}
