{% extends 'base/master.html' %}
{% load static %}

{% block content %}
<!-- Page Content  -->
<div id="content" width="80%">
    <h2>Input Customer</h2>
    <hr>
    <div class="card">
        <div class="card-header">
            Add Customer
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="id" id="id" value="CUS{{id_customer}}">
                        </div>
                        <div class="form-group">
                            <label for="supplier">Customer Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                        </div>
                        
                        <div class="form-group">
                            <label for="supplier">Phone Number</label>
                            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"
                                placeholder="Phone Number">
                        </div>
                         <div class="form-group">
                            <label for="supplier">Email</label>
                            <input type="text" class="form-control" name="email" id="email"
                                placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="category">Province</label>
                            <input type="text" class="form-control" name="province" id="province"
                                placeholder="Province">
                        </div>
                        <div class="form-group">
                            <label for="category">City</label>
                            <input type="text" class="form-control" name="city" id="city"
                                placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="category">Districts</label>
                            <input type="text" class="form-control" name="districts" id="districts"
                                placeholder="Districts">
                        </div>
                        <div class="form-group">
                            <label for="category">Village</label>
                            <input type="text" class="form-control" name="village" id="village"
                                placeholder="Village">
                        </div>
                        <div class="form-group">
                            <label for="category">Address</label>
                            <textarea class="form-control" name="address" id="address"
                                placeholder="Input Address"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="category">PostalCode</label>
                            <input type="text" class="form-control" name="postalCode" id="postalCode"
                                placeholder="Input PostalCode">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="userGroup" id="userGroup"
                                value="{{group_id}}">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
            <a href="{% url 'customer' %}"><button type="submit" class="btn btn-success">Back</button></a>
        </div>
    </div>
</div>
</div>
{% endblock content %}
