{% extends 'base/master.html' %}
{% load static %}

{% block content %}
<!-- Page Content  -->
<div id="content" width="80%">
    <h2>Input Outbound</h2>
    <hr>
    <div class="card">
        <div class="card-header">
            Add Outbound
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="id" id="id" value="OTB{{id_outbound_date}}{{id_outbound}}">
                        </div>
                        <div class="form-group">
                            <label for="supplier">Date</label>
                            <input type="text" class="form-control" name="date" id="date" value="{{date}}"
                                readonly="true">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="userGroup" id="userGroup"
                                value="{{group_id}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="confirm" id="confirm" value="{{con_cre}}">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="customer" id="customer" value="">
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="create" id="create" value="{{con_cre}}">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
            <a href="{% url 'outbound' %}"><button type="submit" class="btn btn-success">Back</button></a>
        </div>
    </div>
</div>
</div>
{% endblock content %}
