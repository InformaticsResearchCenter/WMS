{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{title}}</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
  <!--===============================================================================================-->
</head>

<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <a href="{% url 'homepage' %}">
            <img src="{% static 'images/img-01.png' %}" alt="IMG" />
          </a>
        </div>
        <form method="POST" class="login100-form validate-form">
          {% csrf_token %}
          {% for message in messages %}
          <div class="alert alert-danger">
            <a class="close" href="#" data-dismiss="alert">Ã—</a>
            {{ message }}
          </div>
          {% endfor %}
          <span class="login100-form-title">Login</span>
          <div class="wrap-input100 validate-input" data-validate="Please input your username correctly !">
            <input class="input100" type="text" name="username" placeholder="Username or Email" />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate="Please input your password correctly !">
            <input class="input100" type="password" name="password" placeholder="Password" />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
          <div class="wrap-input100 validate-input">
            <a href="{% url 'groupRegister' %}"> Register here</a>
            <a style="float: right;" href="{% url 'groupReset' %}"> Forget Password</a>
          </div>
          <div class="form-group" style="margin-top: 20px;">
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" id="member" name="login" value="member" checked>
              <label for="member" class="custom-control-label">Login as Member</label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" id="group" name="login" value="group">
              <label for="group" class="custom-control-label">Login as Group</label>
            </div>
          </div>
          <div class="container-login100-form-btn">
            <button class="login100-form-btn" style="background:#fd7e14;">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
  <!--===============================================================================================-->
  <script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
  <script>
    $(".js-tilt").tilt({
      scale: 1.1,
    });
  </script>
  <!--===============================================================================================-->
  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
